<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Admin Command</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f9f9f9;
        }
        h2 {
            margin-top: 40px;
        }
        .day-block {
            background: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        .hour-button {
            display: inline-block;
            margin: 4px;
            padding: 5px 10px;
            font-size: 0.85em;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .hour-button.disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        form.inline {
            display: inline;
        }
        .bot-section {
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
            border-radius: 8px;
            padding: 10px;
        }
        .logout {
            position: fixed;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <a class="logout" href="/logout">התנתק</a>
    <h1>ברוך הבא, מנהל</h1>

    {% for date, times in free_slots.items() %}
        <div class="day-block">
            <h2>{{ date }}</h2>
            {% for time in ["09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00"] %}
                <form class="inline" method="POST" action="/slot">
                    <input type="hidden" name="date" value="{{ date }}">
                    <input type="hidden" name="time" value="{{ time }}">
                    <input type="hidden" name="action" value="{{ "remove" if time in times else "add" }}">
                    <button class="hour-button {% if time not in times %}disabled{% endif %}">
                        {{ time }}
                    </button>
                </form>
            {% endfor %}
        </div>
    {% endfor %}

    <div class="bot-section">
        <h2>ניהול ידע של הבוט</h2>
        <form method="POST" action="/bot-knowledge">
            <textarea name="content" placeholder="כתוב מידע להוספה או מחיקה..."></textarea>
            <button type="submit" name="action" value="add">הוסף</button>
            <button type="submit" name="action" value="remove">מחק</button>
        </form>
    </div>
</body>
</html>
