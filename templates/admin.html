<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Command Panel - HairBoss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      color: #333;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .day-section {
      margin-bottom: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: white;
    }
    .day-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .slot-btn {
      padding: 6px 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }
    .slot-btn.unavailable {
      background: #ccc;
      color: #666;
    }
    .slot-btn:hover {
      opacity: 0.9;
    }
    .day-toggle {
      margin-top: 10px;
      padding: 6px 12px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .day-toggle.active {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Admin Availability Panel</h1>

  <div id="days-container"></div>

  <script>
    const times = ["09:00", "09:30", "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00"];

    async function loadAdminAvailability() {
      const res = await fetch('/availability');
      const data = await res.json();
      const container = document.getElementById('days-container');
      container.innerHTML = '';

      Object.entries(data).forEach(([date, slots]) => {
        const section = document.createElement('div');
        section.className = 'day-section';

        const title = document.createElement('div');
        title.className = 'day-title';
        title.textContent = `ðŸ“… ${date}`;
        section.appendChild(title);

        const slotsDiv = document.createElement('div');
        slotsDiv.className = 'slots';
        times.forEach(time => {
          const btn = document.createElement('button');
          btn.className = 'slot-btn';
          btn.textContent = time;
          if (!slots.includes(time)) {
            btn.classList.add('unavailable');
          }
          btn.onclick = async () => {
            await fetch('/toggle-availability', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ date, time })
            });
            loadAdminAvailability();
          };
          slotsDiv.appendChild(btn);
        });
        section.appendChild(slotsDiv);

        const dayBtn = document.createElement('button');
        dayBtn.className = 'day-toggle';
        dayBtn.textContent = slots.length > 0 ? 'âŒ ×‘×˜×œ ××ª ×›×œ ×”×™×•×' : 'âœ… ×”×¤×•×š ×™×•× ×œ×–×ž×™×Ÿ';
        if (slots.length > 0) dayBtn.classList.add('active');

        dayBtn.onclick = async () => {
          await fetch('/toggle-day', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ date })
          });
          loadAdminAvailability();
        };
        section.appendChild(dayBtn);

        container.appendChild(section);
      });
    }

    loadAdminAvailability();
  </script>
</body>
</html>
