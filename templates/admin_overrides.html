<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HairBoss - ניהול שינויים חד-פעמיים</title>
  <style>
    /* אותו עיצוב כמו ב-admin_command */
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #eef2f7;
      color: #222;
      direction: rtl;
    }
    h1, h2 { text-align: center; }
    .section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 30px;
    }
    .day-container {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .day-header span {
      font-weight: bold;
      font-size: 1.1em;
    }
    .times-container {
      margin-top: 10px;
      display: none;
    }
    .times-container.active {
      display: block;
    }
    .time-wrapper {
      display: inline-block;
      margin: 5px;
      position: relative;
      text-align: right;
    }
    .time-btn {
      padding: 5px 30px 5px 10px;
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 1em;
      position: relative;
      user-select: none;
    }
    .time-btn.disabled {
      background: #aaa;
      cursor: default;
      text-decoration: line-through;
    }
    /* האיקס בצד ימין בתוך הכפתור */
    .time-btn .close-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      pointer-events: none; /* כדי שהלחיצה תגיע לכפתור עצמו */
      user-select: none;
    }
    .actions-container {
      display: none;
      margin-top: 3px;
      text-align: right;
    }
    .actions-container button {
      background: transparent;
      border: none;
      color: #2980b9;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
      font-size: 0.9em;
    }
    .actions-container button:hover {
      text-decoration: underline;
    }
    .add-time-input { margin-top: 10px; }
    input[type="time"] { padding: 4px; }
    button.add-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.toggle-day-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button.toggle-day-btn.enabled {
      background: #27ae60;
    }
    .top-nav {
      overflow: hidden;
      margin-bottom: 20px;
    }
    .top-nav a {
      margin-left: 10px;
      text-decoration: none;
      color: #2980b9;
    }
    .logout {
      float: left;
      font-weight: bold;
      color: red;
    }
  </style>
  <script>
    function toggleSection(id) {
      document.getElementById(id).classList.toggle('active');
    }

    async function updateOverrides(action, date, time, new_time = null) {
      const body = { action, date, time };
      if (new_time) body.new_time = new_time;
      const res = await fetch('/overrides', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.error) alert(data.error);
      else location.reload();
    }

    async function addOverrideTime(date) {
      const input = document.getElementById('override-add-' + date);
      const time = input.value;
      if (!time) return alert('נא לבחור שעה');
      await updateOverrides('add', date, time);
    }

    async function removeOverrideTime(date, time) {
      await updateOverrides('remove', date, time);
    }

    async function editOverrideTime(date, old_time) {
      // אין popup לפי בקשה
      alert("עריכה לא זמינה כרגע. יש לשדרג לפי צורך.");
    }

    async function toggleOverrideDay(date, enabled) {
      await fetch('/overrides_toggle_day', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ date, enabled })
      });
      location.reload();
    }

    async function toggleOverrideTime(date, time, enable) {
      await updateOverrides(enable ? 'add' : 'remove', date, time);
    }

    function toggleActions(date, time) {
      const id = `actions-${date}-${time.replace(':','-')}`;
      const el = document.getElementById(id);
      if (!el) return;
      const isVisible = el.style.display === 'block';
      // להסתיר את כל אזורי פעולות אחרים לפני פתיחה
      document.querySelectorAll('.actions-container').forEach(c => c.style.display = 'none');
      el.style.display = isVisible ? 'none' : 'block';
    }
  </script>
</head>
<body>

<div class="top-nav">
  <a href="/" target="_blank">🏠 עמוד ההזמנות</a>
  <a href="/bot_knowledge">🧠 ידע הבוט</a>
  <a href="/appointments">📋 רשימת תורים</a>
  <a href="/admin_routine">🔁 שינויים שגרתיים</a>
  <a href="/logout" class="logout">🚪 התנתק</a>
</div>

<h1>ניהול HairBoss - שינויים חד-פעמיים</h1>

<div class="section">
  <h2>שינויים חד-פעמיים לפי תאריך</h2>
  {% for date, override in overrides.items() %}
    <div class="day-container">
      <div class="day-header" onclick="toggleSection('override-times-{{date}}')">
        <span>{{ date }}</span>
        <button class="toggle-day-btn {% if override|length > 0 %}enabled{% endif %}"
          onclick="event.stopPropagation(); toggleOverrideDay('{{date}}', {{ 'false' if override|length > 0 else 'true' }})">
          {% if override|length > 0 %}כבה יום{% else %}הפעל יום{% endif %}
        </button>
      </div>
      <div class="times-container" id="override-times-{{date}}">
        {% for time in override %}
          <div class="time-wrapper">
            <button
              class="time-btn"
              onclick="event.stopPropagation(); toggleActions('{{date}}', '{{time}}')"
              id="time-btn-{{date}}-{{time|replace(':','-')}}">
              {{ time }}
              <span class="close-icon">✖️</span>
            </button>
            <div class="actions-container" id="actions-{{date}}-{{time|replace(':','-')}}">
              <button onclick="event.stopPropagation(); editOverrideTime('{{date}}', '{{time}}')">✏️ עריכה</button>
              <button onclick="event.stopPropagation(); removeOverrideTime('{{date}}', '{{time}}')">✖️ מחיקה</button>
            </div>
          </div>
        {% endfor %}
        <div class="add-time-input">
          <input type="time" id="override-add-{{date}}">
          <button class="add-btn" onclick="addOverrideTime('{{date}}')">➕ הוסף שעה</button>
        </div>
      </div>
    </div>
  {% else %}
    <p>אין שינויים חד-פעמיים כרגע.</p>
  {% endfor %}
</div>

</body>
</html>
