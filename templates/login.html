<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>התחברות למערכת</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background: linear-gradient(to bottom, #f0f0f0, #dcdcdc);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: #c0392b;
            font-size: 14px;
            background-color: #fdecea;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #555;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>התחברות</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="שם משתמש" id="username" value="{{ request.form.username or '' }}" required>

        <div id="password-container" style="display: none;">
            <input type="password" name="password" placeholder="סיסמה">
        </div>

        <input type="submit" value="התחבר">
    </form>

    <div class="back-link">
        <a href="/">חזרה לעמוד הראשי</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const adminUser = "{{ admin_user }}";
        const usernameInput = document.getElementById('username');
        const passwordContainer = document.getElementById('password-container');

        function checkUsername() {
            const currentValue = usernameInput.value.trim();
            if (currentValue === adminUser) {
                passwordContainer.style.display = "block";
            } else {
                passwordContainer.style.display = "none";
            }
        }

        usernameInput.addEventListener('input', checkUsername);
        checkUsername(); // להפעלה מידית כשנטען עם ערך קודם
    });
</script>

</body>
</html>
