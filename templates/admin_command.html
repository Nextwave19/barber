<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>ניהול תורים - HairBoss</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
            background: #ff4081;
            padding: 8px 14px;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
        }
        .day-block {
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .day-header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .slots-container {
            display: none;
            padding: 10px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .slot {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .slot.disabled {
            background-color: #fddede;
        }
        .slot-header {
            font-weight: bold;
        }
        .slot form {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .slot button {
            font-size: 12px;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-btn { background-color: #ff6b6b; color: white; }
        .add-btn { background-color: #4caf50; color: white; }
        .disable-btn { background-color: #ff9800; color: white; }
        .edit-btn { background-color: #2196f3; color: white; }
        .slot input[type="text"] {
            width: 60px;
            text-align: center;
        }
    </style>
    <script>
        function toggleSlots(dayId) {
            const container = document.getElementById(dayId);
            container.style.display = container.style.display === 'grid' ? 'none' : 'grid';
        }
        function editTime(inputId) {
            const input = document.getElementById(inputId);
            input.disabled = false;
            input.focus();
        }
    </script>
</head>
<body>
    <header>
        <h1>פאנל ניהול HairBoss</h1>
        <a href="/">חזרה להזמנות</a>
    </header>

    <div class="container">
        {% for date, times in free_slots.items() %}
        <div class="day-block">
            <div class="day-header" onclick="toggleSlots('slots-{{ loop.index }}')">{{ date }}</div>
            <div class="slots-container" id="slots-{{ loop.index }}">
                {% for time in times %}
                <div class="slot">
                    <div class="slot-header">שעה: 
                        <input type="text" value="{{ time }}" id="time-{{ date }}-{{ loop.index }}" disabled />
                    </div>
                    <form method="post" action="/slot">
                        <input type="hidden" name="date" value="{{ date }}">
                        <input type="hidden" name="time" value="{{ time }}">
                        <button class="remove-btn" name="action" value="remove">מחק</button>
                        <button class="disable-btn" name="action" value="disable">כבה</button>
                        <button class="add-btn" name="action" value="add">הוסף</button>
                        <button class="edit-btn" type="button" onclick="editTime('time-{{ date }}-{{ loop.index }}')">ערוך</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
