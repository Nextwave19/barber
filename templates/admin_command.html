<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניהול לוח תורים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .disabled-slot {
            background-color: #d1d5db !important;
            color: #4b5563;
        }
        .accordion-content {
            display: none;
        }
        .accordion.open .accordion-content {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">לוח ניהול תורים</h1>
        <a href="/" class="inline-block mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">חזרה להזמנות</a>

        {% for date, times in free_slots.items() %}
            <div class="bg-white rounded shadow mb-4 accordion">
                <button onclick="this.parentElement.classList.toggle('open')" class="w-full px-6 py-4 text-right text-xl font-semibold bg-gray-200 hover:bg-gray-300">
                    {{ date }} - {{ get_day_name(date) }}
                </button>
                <div class="accordion-content px-6 py-4">
                    <div class="flex flex-wrap gap-2">
                        {% for time in times %}
                            <div class="flex items-center gap-2">
                                <form method="POST" action="/admin_command">
                                    <input type="hidden" name="action" value="{% if disabled_slots.get(date) and time in disabled_slots[date] %}enable{% else %}disable{% endif %}">
                                    <input type="hidden" name="date" value="{{ date }}">
                                    <input type="hidden" name="time" value="{{ time }}">
                                    <button type="submit" class="px-3 py-1 rounded border {% if disabled_slots.get(date) and time in disabled_slots[date] %}disabled-slot{% else %}bg-green-100 hover:bg-green-200{% endif %}">
                                        {{ time }}
                                    </button>
                                </form>
                                <form method="POST" action="/admin_command">
                                    <input type="hidden" name="action" value="remove">
                                    <input type="hidden" name="date" value="{{ date }}">
                                    <input type="hidden" name="time" value="{{ time }}">
                                    <button type="submit" class="px-2 py-1 text-red-600 border border-red-600 rounded hover:bg-red-100">מחק</button>
                                </form>
                            </div>
                        {% endfor %}
                    </div>

                    <form method="POST" action="/admin_command" class="mt-4 flex gap-2 items-center">
                        <input type="hidden" name="action" value="add">
                        <input type="hidden" name="date" value="{{ date }}">
                        <input type="time" name="time" required class="border p-1 rounded">
                        <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">הוסף שעה</button>
                    </form>
                </div>
            </div>
        {% endfor %}

        <div class="mt-10">
            <h2 class="text-2xl font-bold mb-2">ניהול ידע הבוט</h2>
            <form method="POST" action="/update_knowledge" class="mb-4">
                <textarea name="new_knowledge" placeholder="כתוב מידע חדש לבוט..." required
                          class="w-full border p-2 rounded mb-2 h-28"></textarea>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">הוסף מידע</button>
            </form>

            <h3 class="text-xl font-semibold mb-2">מאגר הידע הנוכחי:</h3>
            <ul class="list-disc pr-5">
                {% for item in custom_knowledge %}
                    <li class="mb-1">
                        {{ item }}
                        <form method="POST" action="/remove_knowledge" class="inline">
                            <input type="hidden" name="item" value="{{ item }}">
                            <button type="submit" class="text-red-500 hover:underline text-sm ml-2">מחק</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        const accordions = document.querySelectorAll('.accordion');
        const today = new Date().toISOString().split('T')[0];
        accordions.forEach(acc => {
            if (acc.querySelector('button').innerText.includes(today)) {
                acc.classList.add('open');
            }
        });
    </script>
</body>
</html>
