<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>לוח ניהול זמינות</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">לוח ניהול זמינות</h1>
        <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">חזרה למסך ההזמנות</a>
    </div>

    <div class="space-y-4">
        {% for day, slots in free_slots.items() %}
        <div class="bg-white rounded-lg shadow p-4">
            <div class="flex justify-between items-center">
                <button class="text-xl font-semibold" onclick="toggleSection('{{ day }}')">
                    {{ day_name_map[day] }} ({{ day }})
                </button>
                <form method="POST" action="/admin_command" class="inline">
                    <input type="hidden" name="action" value="disable_day">
                    <input type="hidden" name="day" value="{{ day }}">
                    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">כבה יום</button>
                </form>
            </div>

            <div id="section-{{ day }}" class="mt-4 hidden space-y-2">
                {% for hour in slots %}
                <div class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded">
                    <span>{{ hour }}</span>
                    <div class="space-x-2 space-x-reverse">
                        <form method="POST" action="/admin_command" class="inline">
                            <input type="hidden" name="action" value="disable">
                            <input type="hidden" name="day" value="{{ day }}">
                            <input type="hidden" name="hour" value="{{ hour }}">
                            <button class="bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded">כבה</button>
                        </form>
                        <form method="POST" action="/admin_command" class="inline">
                            <input type="hidden" name="action" value="enable">
                            <input type="hidden" name="day" value="{{ day }}">
                            <input type="hidden" name="hour" value="{{ hour }}">
                            <button class="bg-green-600 hover:bg-green-700 text-white px-2 py-1 rounded">הפעל</button>
                        </form>
                        <form method="POST" action="/admin_command" class="inline">
                            <input type="hidden" name="action" value="delete">
                            <input type="hidden" name="day" value="{{ day }}">
                            <input type="hidden" name="hour" value="{{ hour }}">
                            <button class="bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded">מחק</button>
                        </form>
                    </div>
                </div>
                {% endfor %}

                <form method="POST" action="/admin_command" class="mt-2 flex items-center space-x-2 space-x-reverse">
                    <input type="hidden" name="action" value="add">
                    <input type="hidden" name="day" value="{{ day }}">
                    <input type="text" name="hour" placeholder="הוסף שעה (למשל 14:00)" class="border p-2 rounded w-48" required>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">הוסף שעה</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <hr class="my-8">

    <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-2xl font-semibold mb-4">ניהול מידע מותאם לבוט</h2>
        <form method="POST" action="/admin_command" class="flex space-x-2 space-x-reverse">
            <input type="hidden" name="action" value="add_knowledge">
            <input type="text" name="question" placeholder="שאלה" class="border p-2 rounded w-1/3" required>
            <input type="text" name="answer" placeholder="תשובה" class="border p-2 rounded w-1/2" required>
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded">הוסף</button>
        </form>

        <ul class="mt-4 space-y-2">
            {% for item in custom_knowledge %}
            <li class="flex justify-between items-center bg-gray-100 p-2 rounded">
                <div>
                    <strong>שאלה:</strong> {{ item.question }}<br>
                    <strong>תשובה:</strong> {{ item.answer }}
                </div>
                <form method="POST" action="/admin_command">
                    <input type="hidden" name="action" value="delete_knowledge">
                    <input type="hidden" name="question" value="{{ item.question }}">
                    <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">מחק</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function toggleSection(id) {
            const el = document.getElementById('section-' + id);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
