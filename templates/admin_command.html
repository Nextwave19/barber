<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>לוח ניהול HairBoss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        .day-section {
            background: #fff;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .day-header {
            background: #e8e8e8;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }
        .slot-list {
            display: none;
            padding: 15px;
            border-top: 1px solid #ccc;
        }
        .slot-item {
            background: #dff0d8;
            padding: 8px 12px;
            margin: 5px;
            border-radius: 8px;
            display: inline-block;
            position: relative;
            transition: background 0.3s;
        }
        .slot-item.disabled {
            background: #f0f0f0;
            color: #999;
        }
        .slot-item button.action {
            position: absolute;
            top: 4px;
            left: 4px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .add-slot {
            margin-top: 10px;
        }
        input[type="time"] {
            padding: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button.add-btn {
            padding: 6px 12px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button.disable-all {
            background: #f44336;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        .back-btn {
            margin-bottom: 20px;
            background: #2196F3;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='/'">חזרה למסך ההזמנות</button>
    <h1>ניהול שעות</h1>

    {% for day, slots in free_slots.items() %}
    <div class="day-section">
        <div class="day-header" onclick="toggleSlots('{{ day }}')">
            <span>{{ day }}</span>
            <button class="disable-all" onclick="event.stopPropagation(); disableAll('{{ day }}')">השבת יום</button>
        </div>
        <div class="slot-list" id="slots-{{ day }}">
            <div id="slot-container-{{ day }}">
                {% for time in slots %}
                <div class="slot-item" data-day="{{ day }}" data-time="{{ time }}">
                    {{ time }}
                    <button class="action" onclick="editSlot(event, '{{ day }}', '{{ time }}')">⚙️</button>
                </div>
                {% endfor %}
            </div>
            <div class="add-slot">
                <input type="time" id="new-slot-{{ day }}">
                <button class="add-btn" onclick="addSlot('{{ day }}')">הוסף שעה</button>
            </div>
        </div>
    </div>
    {% endfor %}

    <script>
        function toggleSlots(day) {
            const section = document.getElementById('slots-' + day);
            section.style.display = section.style.display === 'none' ? 'block' : 'none';
        }

        function addSlot(day) {
            const timeInput = document.getElementById('new-slot-' + day);
            const time = timeInput.value;
            if (!time) return alert("בחר שעה להוספה");

            fetch('/admin/update_slot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date: day, time: time, action: 'add' })
            }).then(r => r.json()).then(data => {
                if (data.status === 'added') location.reload();
            });
        }

        function disableAll(day) {
            fetch('/admin/update_slot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ date: day, time: '*', action: 'disable_all' })
            }).then(r => r.json()).then(data => {
                if (data.status === 'disabled') location.reload();
            });
        }

        function editSlot(event, day, time) {
            event.stopPropagation();
            const action = prompt("בחר פעולה: enable, disable, delete, edit");
            if (!action) return;

            let payload = { date: day, time: time, action: action };
            if (action === 'edit') {
                const newTime = prompt("שעה חדשה:", time);
                if (!newTime) return;
                payload['new_time'] = newTime;
            }

            fetch('/admin/update_slot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }).then(r => r.json()).then(data => {
                if (data.status) location.reload();
            });
        }
    </script>
</body>
</html>
