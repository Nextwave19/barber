<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HairBoss - ניהול שינויים חד פעמיים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #eef2f7;
      color: #222;
      direction: rtl;
    }
    h1, h2 { text-align: center; }
    .section {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 30px;
    }
    .date-container {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      padding: 10px;
    }
    .date-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .date-header span {
      font-weight: bold;
      font-size: 1.1em;
    }
    .times-container {
      margin-top: 10px;
      display: none;
    }
    .times-container.active {
      display: block;
    }
    .time-wrapper {
      display: inline-block;
      position: relative;
      margin: 5px;
    }
    .time-btn {
      padding: 5px 30px 5px 10px; /* מקום לאיקס מצד ימין */
      border-radius: 5px;
      background: #3498db;
      color: white;
      cursor: pointer;
      border: none;
      font-size: 1em;
      position: relative;
      user-select: none;
    }
    .time-btn.disabled {
      background: #aaa;
      cursor: default;
      text-decoration: line-through;
    }
    .time-btn .close-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      font-size: 1.1em;
      padding-left: 5px;
    }
    .actions-container {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background: #2980b9;
      border-radius: 5px;
      padding: 5px;
      white-space: nowrap;
      z-index: 10;
    }
    .actions-container button {
      background: transparent;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.9em;
      user-select: none;
    }
    .add-time-input { margin-top: 10px; }
    input[type="time"], input[type="date"] { padding: 4px; }
    button.add-btn {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.toggle-date-btn {
      background: #e67e22;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      user-select: none;
    }
    button.toggle-date-btn.enabled {
      background: #27ae60;
    }
    .top-nav {
      overflow: hidden;
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      justify-content: flex-start;
    }
    .top-nav a {
      text-decoration: none;
      color: #2980b9;
      font-weight: bold;
      user-select: none;
    }
    .logout {
      margin-left: auto;
      color: red;
    }
  </style>
  <script>
    // מפה להמרת תאריך ליום בעברית (לדוגמה)
    function getHebrewDayName(dateStr) {
      const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי", "שישי", "שבת"];
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      return days[d.getDay()];
    }

    function toggleSection(id) {
      document.getElementById(id).classList.toggle('active');
    }

    async function updateSingleChanges(action, date, time, new_time = null) {
      const body = { action, date, time };
      if (new_time) body.new_time = new_time;
      const res = await fetch('/single_changes', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(body)
      });
      return await res.json();
    }

    async function addSingleChange(date) {
      const input = document.getElementById('single-add-time-' + date);
      const time = input.value;
      if (!time) return alert('נא לבחור שעה');
      const data = await updateSingleChanges('add', date, time);
      if (!data.error) location.reload();
      else alert(data.error);
    }

    async function removeSingleChange(date, time) {
      const data = await updateSingleChanges('remove', date, time);
      if (!data.error) {
        const wrapper = document.getElementById(`time-wrapper-${date}-${time.replace(':', '-')}`);
        if (wrapper) wrapper.remove();
      } else {
        alert(data.error);
      }
    }

    function toggleActions(date, time) {
      const id = `actions-${date}-${time.replace(':','-')}`;
      const el = document.getElementById(id);
      if (!el) return;
      document.querySelectorAll('.actions-container').forEach(c => {
        if (c !== el) c.style.display = 'none';
      });
      el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function enableEdit(date, time) {
      const wrapperId = `time-wrapper-${date}-${time.replace(':', '-')}`;
      const wrapper = document.getElementById(wrapperId);
      if (!wrapper) return;

      wrapper.innerHTML = '';

      const input = document.createElement('input');
      input.type = 'time';
      input.value = time;
      input.id = `edit-input-${date}-${time.replace(':', '-')}`;

      const saveBtn = document.createElement('button');
      saveBtn.textContent = '✓';
      saveBtn.style.marginLeft = '5px';
      saveBtn.onclick = async (e) => {
        e.stopPropagation();
        const newTime = input.value;
        if (!newTime) {
          alert('נא לבחור שעה תקינה');
          return;
        }
        const data = await updateSingleChanges('edit', date, time, newTime);
        if (!data.error) location.reload();
        else alert(data.error);
      };

      const cancelBtn = document.createElement('button');
      cancelBtn.textContent = '✖';
      cancelBtn.style.marginLeft = '5px';
      cancelBtn.onclick = (e) => {
        e.stopPropagation();
        location.reload();
      };

      wrapper.appendChild(input);
      wrapper.appendChild(saveBtn);
      wrapper.appendChild(cancelBtn);
    }
  </script>
</head>
<body>

<div class="top-nav">
  <a href="/main_admin">🔧 מנהל ראשי</a>
  <a href="/" target="_blank">🏠 עמוד ההזמנות</a>
  <a href="/logout" class="logout">🚪 התנתק</a>
</div>

<h1>ניהול HairBoss - שינויים חד פעמיים</h1>

<div class="section">
  <h2>שינויים לפי תאריך</h2>

  {% for date in single_changes_dates %}
    <div class="date-container">
      <div class="date-header" onclick="toggleSection('times-{{date}}')">
        <span>{{ getHebrewDayName(date) }} - {{ date }}</span>
        <button class="toggle-date-btn {% if single_changes[date]|length > 0 %}enabled{% endif %}"
          onclick="event.stopPropagation(); toggleDate('{{date}}', {{ 'false' if single_changes[date]|length > 0 else 'true' }})">
          {% if single_changes[date]|length > 0 %}כבה יום{% else %}הפעל יום{% endif %}
        </button>
      </div>

      <div class="times-container" id="times-{{date}}">
        {% for time in single_changes[date] %}
          <div class="time-wrapper" id="time-wrapper-{{date}}-{{time|replace(':','-')}}">
            <button class="time-btn" onclick="toggleActions('{{date}}', '{{time}}')">
              {{ time }}
              <span class="close-icon" onclick="event.stopPropagation(); removeSingleChange('{{date}}', '{{time}}')">✖️</span>
            </button>
            <div class="actions-container" id="actions-{{date}}-{{time|replace(':','-')}}">
              <button onclick="event.stopPropagation(); enableEdit('{{date}}', '{{time}}')">✏️ עריכה</button>
            </div>
          </div>
        {% endfor %}

        <div class="add-time-input">
          <input type="time" id="single-add-time-{{date}}">
          <button class="add-btn" onclick="addSingleChange('{{date}}')">➕ הוסף שעה</button>
        </div>
      </div>
    </div>
  {% else %}
    <p style="text-align:center; color:#666;">אין שינויים חד פעמיים לתצוגה</p>
  {% endfor %}
</div>

</body>
</html>
